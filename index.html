<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Load Test</title>
    <style>
        body { font-family: monospace; background: #121; color: #fff; padding: 20px; font-size: 16px; }
        .ok { color: #76ff03; }
        .error { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Testing Library Loading...</h1>
    <div id="log"></div>

    <!-- NEW, ULTRA-RELIABLE JSDELIVR CDN with CACHE BUSTING -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/MapControls.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/tween.min.js?v=1"></script>

    <script>
        const log = document.getElementById('log');
        function logStatus(lib, status) {
            const p = document.createElement('p');
            p.textContent = `${lib}: ${status}`;
            p.className = status === 'OK' ? 'ok' : 'error';
            log.appendChild(p);
        }
        logStatus('THREE.js', typeof THREE !== 'undefined' ? 'OK' : 'FAILED');
        logStatus('MapControls.js', typeof THREE.MapControls !== 'undefined' ? 'OK' : 'FAILED');
        logStatus('TWEEN.js', typeof TWEEN !== 'undefined' ? 'OK' : 'FAILED');
    </script>
</body>
</html>
